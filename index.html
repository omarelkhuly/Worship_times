<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        المخطط العبادي الأسبوعي</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link href="css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container py-5 bg-white rounded shadow">
        <h2 class="mb-4 text-center text-primary">
            <i class="fas fa-mosque text-primary"></i>
            المخطط العبادي الأسبوعي
        </h2>
        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4 no-print">
            <button class="btn btn-danger" onclick="startNewWeek()">
                <i class="bi bi-arrow-clockwise"></i> بدء أسبوع جديد
            </button>
            <button class="btn btn-info text-white" onclick="showResults()">
                <i class="bi bi-file-earmark-bar-graph"></i> عرض النتائج
            </button>
            <button class="btn btn-success" onclick="saveWeek()">
                <i class="bi bi-save"></i> حفظ الأسبوع
            </button>
        </div>
        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4 no-print">
            <select class="form-select w-auto" id="reportSelect" onchange="displaySavedReport()">
                <option value="">اختر تقرير أسبوع...</option>
            </select>
            <button class="btn btn-secondary" onclick="showSelectedReport()">
                <i class="bi bi-journal-text"></i> عرض التقرير المحدد
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>الأيام</th>
                        <th>المدة</th>
                        <th>الصلاة في وقتها</th>
                        <th>السنن</th>
                        <th>صلاة الفجر</th>
                        <th>ختم الصلاة</th>
                        <th>أذكار الصباح والمساء</th>
                        <th>صلاة الضحى</th>
                        <th>قيام الليل</th>
                        <th>الإستغفار</th>
                        <th>الذكر</th>
                        <th>قراءة القرآن الكريم</th>
                        <th>الدعاء</th>
                        <th>أذكار النوم</th>
                        <th>سورة تبارك</th>
                        <th>سورة الكهف</th>
                    </tr>
                </thead>
                <tbody id="planner-body"></tbody>
            </table>
        </div>
        <div id="resultsContainer" class="mt-5" style="display: none;">
            <h3 class="text-center text-primary mb-3">تقارير الأسابيع المحفوظة</h3>
            <div id="reportsList"></div>
            <div class="d-flex justify-content-center gap-2 mt-4 no-print">
                <button class="btn btn-primary print_style" onclick="printReport()">طباعة</button>
                <button class="btn btn-danger print_style" onclick="clearAllReports()">حذف جميع التقارير</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">إضافة ملاحظة</h5>
                    <button type="button" class="btn-close mr_style" data-bs-dismiss="modal"
                        aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <textarea id="modalNoteInput" class="form-control" rows="4"
                        placeholder="اكتب ملاحظتك هنا..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
